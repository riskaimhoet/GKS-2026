<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a2a66; /* biru dasar */
      color: #0a2a66;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border: 4px solid #0a2a66;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #0a2a66;
      margin-bottom: 20px;
    }
    .circle {
      width: 200px;
      height: 200px;
      border: 8px solid #c1121f; /* merah */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #0a2a66;
    }
    .progress-bar {
      width: 100%;
      background-color: #d0e1ff;
      border-radius: 20px;
      overflow: hidden;
      height: 15px;
      margin: 15px 0;
    }
    .progress {
      height: 100%;
      background-color: #c1121f;
      width: 0%;
      transition: width 0.5s;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s;
    }
    .start {
      background-color: #0a2a66;
    }
    .start:hover {
      background-color: #08305a;
    }
    .reset {
      background-color: #c1121f;
    }
    .reset:hover {
      background-color: #9e0f19;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Pomodoro Timer</h2>
    <div class="circle" id="timer">25:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="buttons">
      <button class="start" id="startBtn">Start</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let time = 25 * 60;
    let timerInterval = null;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");
    const progressBar = document.getElementById("progress");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent =
        String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");
      const progress = ((25 * 60 - time) / (25 * 60)) * 100;
      progressBar.style.width = progress + "%";
    }

    function startPause() {
      if (!isRunning) {
        isRunning = true;
        startBtn.textContent = "Pause";
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = "Start";
            // play sound
            const audio = new Audio(
              "https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
            );
            audio.play();
          }
        }, 1000);
      } else {
        isRunning = false;
        startBtn.textContent = "Start";
        clearInterval(timerInterval);
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      time = 25 * 60;
      startBtn.textContent = "Start";
      updateDisplay();
    }

    startBtn.addEventListener("click", startPause);
    resetBtn.addEventListener("click", resetTimer);

    updateDisplay();
  </script>
</body>
</html>
